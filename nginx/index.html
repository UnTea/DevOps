<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Page</title>
</head>
<body>
<h2 id="time"></h2>
</body>
<script>
    async function GetTime() {
        document.getElementById("time").innerHTML = await fetch('/time').then(x => x.text());
    }

    GetTime();
    setInterval(GetTime, 60 * 1000);
</script>
</html>
